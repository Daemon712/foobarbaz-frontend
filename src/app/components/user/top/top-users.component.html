<table *ngIf="users" class="table mb-0">
  <tr *ngFor="let user of users; let i = index">
    <td *ngIf="property!='registrationDate'" class="font-weight-bold">#{{i + 1}}</td>
    <td>
      <app-user-link [user]="user"></app-user-link>
    </td>
    <td *ngIf="property!='registrationDate'" class="text-right">
      {{user[property]}}
      <span [ngSwitch]="property">
        <i *ngSwitchCase="'challenges'" class="fa fa-plus text-primary small"></i>
        <i *ngSwitchCase="'solutions'" class="fa fa-check text-success small"></i>
        <i *ngSwitchCase="'rating'" class="fa fa-diamond text-primary"></i>
      </span>
    </td>
    <td *ngIf="property=='registrationDate'" class="text-right text-muted">{{user[property] | date: "mediumDate" | slice:0:11}}</td>
  </tr>
</table>
<div *ngIf="!users" class="alert alert-info border-0 lead text-center m-0 py-3" style="border-radius: 0">
  <i class="fa fa-spinner fa-pulse"></i>
  <span> Загрузка...</span>
</div>
