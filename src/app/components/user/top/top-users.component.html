<table class="table mb-0">
  <tr *ngFor="let user of users; let i = index">
    <td class="font-weight-bold">#{{i + 1}}</td>
    <td>
      <i class="fa fa-user"></i>
      <a [routerLink]="['users',user.username]">{{user.username}}</a>
    </td>
    <td class="text-right">{{user[property]}}</td>
  </tr>
</table>
