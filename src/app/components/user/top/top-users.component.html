<table *ngIf="users" class="table mb-0">
  <tr *ngFor="let user of users; let i = index">
    <td class="font-weight-bold">#{{i + 1}}</td>
    <td>
      <app-user-link [user]="user"></app-user-link>
    </td>
    <td class="text-right">{{user[property]}}</td>
  </tr>
</table>
<div *ngIf="!users" class="alert alert-info border-0 lead text-center m-0 py-3" style="border-radius: 0">
  <i class="fa fa-spinner fa-pulse"></i>
  <span> Загрузка...</span>
</div>
