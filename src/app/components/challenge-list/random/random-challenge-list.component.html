<div class="card">
  <div class="card-header d-flex">
    <i class="fa fa-gift mt-1 mr-2"></i>
    <span>Случайная подборка</span>
    <button class="btn btn-link ml-auto p-0" (click)="reload()">
      <i class="fa fa-refresh"></i>
    </button>
  </div>
  <div class="alert alert-info border-0 lead text-center m-0 py-3" *ngIf="!challengeList">
    <i class="fa fa-spinner fa-pulse"></i>
    <span> Загрузка...</span>
  </div>
  <div class="card-block" *ngIf="challengeList">
    <h5><a [routerLink]="['/challenge-lists', challengeList.id]">
      {{challengeList.name}}
    </a></h5>
    <p class="text-justify">{{challengeList.description}}</p>
    <div class="small d-flex justify-content-between">
      <div>
        <app-user-link [user]="challengeList.author"></app-user-link>
      </div>
      <div [class.text-primary]="challengeList.liked">
        {{challengeList.rating}}
        <i class="fa fa-thumbs-up"></i>
      </div>
      <div class="text-muted">
        {{challengeList.created | date: "mediumDate" | slice:0:11}}
        <i class="fa fa-calendar"></i>
      </div>
    </div>
  </div>
</div>
