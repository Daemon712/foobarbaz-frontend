<div class="jumbotron">
  <h1 class="display-3">Архив задач</h1>
  <p class="lead">
    На этой странице Вы можете просмотреть все задачи на нашем портале.
    <br/>
    Воспользуйтесь фильтром, чтобы найти себе новые интересные задачи.</p>
</div>
<div class="row">
  <div class="col-3">
    <a class="btn btn-lg btn-success btn-block mb-3" [routerLink]="['/challenges/create']">
      <i class="fa fa-plus"></i>
      <span> Добавить задачу</span>
    </a>
    <div class="input-group mb-3">
      <span class="input-group-addon">
        <i class="fa fa-search"></i>
      </span>
      <input type="text" class="form-control" placeholder="Поиск">
    </div>
    <div class="card mb-3">
      <div class="card-header">
        <i class="fa fa-filter"> </i>
        <span>Фильтр</span>
      </div>
      <div class="card-block">
        <div class="card-text">
          <div class="form-group mb-2">
            <input class="form-control form-control-sm" type="text" placeholder="Название"
                   [(ngModel)]="newFilter.name">
          </div>
          <div class="form-group mb-2">
            <input class="form-control form-control-sm" type="text" placeholder="Автор"
                   [(ngModel)]="newFilter.author">
          </div>

          <div class="form-group mb-0 text-center">
            <div class="btn-group btn-group-sm" role="group">
              <label class="btn btn-outline-primary" title="Новые"
                     [(ngModel)]="newFilter.statusNotStarted" btnCheckbox>
                <i class="fa fa-play fa-fw"></i>
              </label>
              <label class="btn btn-outline-info" title="Начатые"
                     [(ngModel)]="newFilter.statusInProgress" btnCheckbox>
                <i class="fa fa-play fa-fw"></i>
              </label>
              <label class="btn btn-outline-success" title="Решенные"
                     [(ngModel)]="newFilter.statusCompleted" btnCheckbox>
                <i class="fa fa-check fa-fw"></i>
              </label>
            </div>
          </div>

          <div *ngIf="showClearButton()" class="text-center mt-1">
            <button *ngIf="showClearButton()" class="btn btn-secondary btn-sm"
                    (click)="clearFilter()">Сбросить</button>
            <button *ngIf="showApplyButton()" class="btn btn-primary btn-sm"
                    (click)="applyFilter()">Применить</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card mb-2">
      <div class="card-header">
        <i class="fa fa-star"> </i>
        <span>Популярные метки</span>
      </div>
      <div class="card-block">
        <!--<app-tags></app-tags>-->
      </div>
    </div>
  </div>
  <div class="col-9">
    <div class="pull-left">
      <pagination class="pagination-sm"
                  [totalItems]="80" [(ngModel)]="page"
                  [maxSize]="5" [boundaryLinks]="true"
                  [previousText]="'&lsaquo;'" [nextText]="'&rsaquo;'"
                  [firstText]="'&laquo;'" [lastText]="'&raquo;'">
      </pagination>
    </div>
    <div class="pull-right">
      <select class="custom-select custom-select-sm" [(ngModel)]="sortField" title="sortField">
        <option value="created">По дате создания</option>
        <option value="name">По названию</option>
        <option value="author">По автору</option>
        <option value="views">По просмотрам</option>
        <option value="solutions">По кол-ву решений</option>
        <option value="rating">По рейтингу</option>
        <option value="difficulty">По сложности</option>
        <option value="comments">По комментариям</option>
      </select>
      <div class="btn-group btn-group-sm">
        <label class="btn btn-outline-primary mb-0" [(ngModel)]="sortReverse" [btnRadio]="false">
          <i class="fa fa-sort-amount-asc"></i>
        </label>
        <label class="btn btn-outline-primary mb-0" [(ngModel)]="sortReverse" [btnRadio]="true">
          <i class="fa fa-sort-amount-desc"></i>
        </label>
      </div>
    </div>
    <div class="clearfix"></div>
    <app-challenge-list [challenges]="challenges">
    </app-challenge-list>
  </div>
</div>
