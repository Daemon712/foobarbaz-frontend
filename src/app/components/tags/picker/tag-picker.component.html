<div class="input-group">
  <div *ngIf="tags && tags.length > 0" class="input-group-addon py-1 pl-1 pr-0">
    <span *ngFor="let tag of tags; let i = index"
          class="badge badge-default mr-1">
      <span>{{tag}}</span>
      <i class="fa fa-close" (click)="removeTag(i)"> </i>
    </span>
  </div>
  <input class="form-control" maxlength="25" title="Добавить значение"
         lowerCase
         [readonly]="tags?.length >= max"
         [(ngModel)]="newTag"
         [ngModelOptions]="{standalone: true}"
         [typeahead]="availableTags"
         [typeaheadMinLength]="0"
         [typeaheadWaitMs]="300"
         (typeaheadOnSelect)="onSelect($event)">
</div>
