<div class="input-group">
  <div *ngIf="tags && tags.length > 0" class="input-group-addon py-1 pl-1 pr-0">
    <span *ngFor="let tag of tags; let i = index"
          class="badge mr-1"
          [class.badge-default]="!tag.created"
          [class.badge-success]="tag.created">
      <span>{{tag}}</span>
      <i class="fa fa-close" (click)="removeTag(i)"> </i>
    </span>
  </div>
  <input class="form-control" title="newTag"
         [(ngModel)]="newTag"
         [ngModelOptions]="{standalone: true}"
         [typeahead]="availableTags"
         [typeaheadWaitMs]="300"
         (typeaheadOnSelect)="onSelect($event)">
</div>
