<table class="table mb-0">
  <thead class="thead-default">
  <tr>
    <th>#</th>
    <th>Тест</th>
    <th class="text-center">Статус</th>
    <th>Сообщение</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let testResult of testResults; let i = index">
    <td>{{i + 1}}</td>
    <td>{{testResult.testName}}</td>
    <td class="text-center">
      <span [ngSwitch]="testResult.status">
            <span *ngSwitchCase="testStatus.success" class="badge badge-success px-2"
                  title="Тест пройден">
              <i class="fa fa-check fa-fw"></i>
            </span>
        <span *ngSwitchCase="testStatus.ignored" class="badge badge-warning px-2"
              title="Тест проигнорирован">
              <i class="fa fa-reorder fa-fw"></i>
            </span>
        <span *ngSwitchCase="testStatus.failed" class="badge badge-warning px-2"
              title="Тест завален">
              <i class="fa fa-remove fa-fw"></i>
            </span>
        <span *ngSwitchCase="testStatus.error" class="badge badge-danger px-2"
              title="Ошибка при выполнении">
              <i class="fa fa-remove fa-fw"></i>
            </span>
      </span>
    </td>
    <td>{{testResult.message}}</td>
  </tr>
  </tbody>
</table>
