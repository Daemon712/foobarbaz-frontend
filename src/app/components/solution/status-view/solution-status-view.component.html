<span [class]="'badge badge-' + views[statusEnum[status]].badgeColor"
      [title]="views[statusEnum[status]].label">
  <i [class]="'fa fa-fw fa-' + views[statusEnum[status]].badge"></i>
</span>
<span *ngIf="text" [class]="'text-' + views[statusEnum[status]].labelColor">
  {{views[statusEnum[status]].label}}
</span>
