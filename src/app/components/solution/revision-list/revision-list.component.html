<ul class="list-group">
  <li class="list-group-item header">Ваши решения</li>
  <li class="list-group-item list-group-item-action"
      *ngFor="let revision of revisions"
      [class.active]="activeRevisionId === revision.id"
      (click)="revisionSelected.emit(revision)">
    <app-solution-status-view [status]="revision.status" class="mr-2"></app-solution-status-view>
    <span [class.changed]="revision.solution != revision.newSolution">{{revision.name}}</span>
  </li>
</ul>
