<div *ngFor="let revision of revisions">
  <app-solution-status-view [status]="revision.status" class="mr-2"></app-solution-status-view>
  <a [routerLink]="'revision/' + revision.id">Попытка №{{revision.id}}</a>
  <span class="pull-right text-muted">{{revision.date | date: "dd MMM yy"}}</span>
</div>
